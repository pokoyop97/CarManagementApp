<div class="container">
    <div class="container-add">
        <button mat-raised-button (click)="addCar()"> <mat-icon>add_circle_outline</mat-icon> New Car </button>
    </div>
    <div class="container-table">
        <ng-container *ngIf="cars.length else noCars">
          <mat-table [dataSource]="cars" class="mat-elevation-z8">
            <ng-container matColumnDef="Make">
              <mat-header-cell *matHeaderCellDef> Make </mat-header-cell>
              <mat-cell *matCellDef="let car"> {{ car.make | uppercase }} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Model">
              <mat-header-cell *matHeaderCellDef> Model </mat-header-cell>
              <mat-cell *matCellDef="let car"> {{ car.model }} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Year">
              <mat-header-cell *matHeaderCellDef> Year </mat-header-cell>
              <mat-cell *matCellDef="let car"> {{ car.year }} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Actions">
              <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
              <mat-cell class="container-buttons" *matCellDef="let car">
                  <button mat-raised-button color="accent" (click)="editCar(car)">Edit</button>
                  <button mat-raised-button color="warn" (click)="deleteCar(car.id)">Delete</button>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
      </ng-container>
      <ng-template #noCars>
      <h1>No cars available</h1>
      </ng-template>
    </div>
</div>
